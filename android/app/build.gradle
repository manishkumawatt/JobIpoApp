apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply plugin: "com.google.gms.google-services"
apply plugin: 'com.google.firebase.crashlytics'

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    compileSdkVersion 36
    // buildToolsVersion rootProject.ext.buildToolsVersion

    namespace "com.jobipoapp"
    
    defaultConfig {
        applicationId "com.jobipoapp"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 14
        versionName "2.9"
        
        // Support for 16 KB memory page size
        // CRITICAL: All ABIs must be included for extractNativeLibs=false
        // x86_64 is required for emulators and some x86_64 devices
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
        
        // Android 15 16KB memory page size support
        multiDexEnabled true
        vectorDrawables {
            useSupportLibrary true
        }
        
        // Force extractNativeLibs=false for 16KB support
        manifestPlaceholders = [extractNativeLibs: "false"]
    }
    
    // Support for 16 KB memory page size - proper bundle configuration
    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = false
        }
        abi {
            enableSplit = false
        }
    }
    
    // Ensure all ABI libraries are included in the APK
    // With extractNativeLibs=false, all architectures must be in the APK
    splits {
        abi {
            enable false  // Disable splits - include all ABIs in single APK
        }
    }
    
    // Ensure native libs are uncompressed in the APK/AAB for 16KB page size support
    packaging {
        jniLibs {
            useLegacyPackaging = false
            // Use pickFirst for libc++_shared.so to handle multiple sources (NDK, Hermes, JSC, etc.)
            // This ensures one version is included for each ABI
            pickFirsts += [
                '**/libc++_shared.so',
                'lib/x86_64/libc++_shared.so',
                'lib/x86/libc++_shared.so',
                'lib/arm64-v8a/libc++_shared.so',
                'lib/armeabi-v7a/libc++_shared.so',
                '**/libjsc.so',
                '**/libhermes.so',
                '**/libfbjni.so',
                '**/libreactnativejni.so',
                '**/libglog.so',
                '**/libfolly_futures.so',
                '**/libfolly_json.so',
                '**/libfolly_logging.so',
                '**/libglog_init.so',
                '**/libyoga.so',
                '**/libturbomodulejsijni.so',
                '**/libreact_nativemodule_core.so',
                '**/libreactnativeblob.so',
                '**/libnative-lib.so'
            ]
            // Explicitly include all architectures - don't exclude any
            excludes = []
        }
        // Prevent compression of native libraries for 16KB page size support
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0']
            // Do NOT exclude .so files - ensure all native libraries are included
        }
    }
    
    signingConfigs {
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }        
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
            ndk.debugSymbolLevel = "FULL"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    //noinspection GradleDependency
    implementation platform('com.google.firebase:firebase-bom:34.4.0')
    implementation 'com.google.android.gms:play-services-auth:21.4.0'
    implementation 'com.google.android.gms:play-services-auth-api-phone:18.3.0'
    implementation("com.google.firebase:firebase-analytics")
    
    // Hermes/JSC will automatically include all ABIs based on ndk.abiFilters
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    //  implementation 'com.facebook.android:facebook-android-sdk:[8,9)'
    implementation ('com.facebook.android:facebook-android-sdk:18.1.3') {
        exclude group: 'com.android.support'
    }
    implementation 'androidx.core:core:1.17.0'
    
    // Android 15 16KB memory page size support
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'androidx.vectordrawable:vectordrawable:1.2.0'
    
    // Required for react-native-screens Fragment support
    implementation 'androidx.fragment:fragment:1.8.2'
    implementation 'androidx.fragment:fragment-ktx:1.8.2'

}
